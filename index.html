<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Get Started | Umbra by Shadowproject</title>
    <script src="js/selectFolders.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>


<div id="header"><!-- Note: H1 in header changes, the rest is the same across all pages -->
  <h1 style="-webkit-app-region: drag">Step 1: Choose directories</h1>
  <div class="actions">
    <a href="#" class="button close" id="btn-close" title="Close and abort Installation">Ã—</a>
  </div>
</div><!-- #header -->



<form onsubmit="setFolders();" id="folders" action="tor.html">

  <div id="content">

    <div id="sidebar">
      <h3 class="logo"><img src="img/shadow-logo.svg">Shadow<span>Project</span></h3>
      <pre class="console">
        <code>
          The latest Umbra wallet will be downloaded from Github.
        </code>
      </pre>
    </div><!-- #sidebar -->

    <div id="choices">
      <div class="content">
        <h2>Overwrite installation directory?</h2>
        <label class="toggle"><!-- when it has more "subchoices", add .toggle class -->
          <input type="checkbox" name="blockchain-checkbox" />
          <span class="label">
            Yes, install to different directory (e.g. USB)
            <span class="desc">This will overwrite default installation directory. If you're not sure, leave the default values and continue.</span>
          </span>
        </label>

        <div class="subchoice">
          <p>
        	  <b>Shadow</b> folder destination (executables):
        	</p>
          <input type=file name="executable" nwworkingdir="/home/" webkitdirectory directory />
          <p>
            <b>shadowcoin</b> folder destination (wallet, blockchain):
        	</p>
          <input type=file name="blockchain" webkitdirectory directory/>
        </div><!-- .subchoice -->
      </div>
	  </div><!-- #choices -->

  </div><!-- #content -->


  <div id="footer" class="step">
    <input type="submit" class="step button" value="Next">
  </div><!-- #footer -->

</form>



  </body>

  <script type="text/javascript">
    document.getElementById("btn-close").addEventListener("click", function (e) {
         var window = remote.getCurrentWindow();
         window.close();
    });
  </script>
</html>
