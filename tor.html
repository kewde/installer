<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tor</title>
    <script src="js/installTor.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

<div id="header"><!-- Note: H1 in header changes, the rest is the same across all pages -->
  <h1>Install Tor</h1>
  <div class="actions">
    <a href="#" class="button close" title="Close and abort Installation">×</a>
  </div>
</div><!-- #header -->



<form id="tor" onsubmit="setTor();" action="blockchain.html">

  <div id="content">

    <div id="sidebar">
      <h3 class="logo"><img src="img/shadow-logo.svg">Shadow<span>Project</span></h3>
      <pre class="console">
        <code>
          Downloading latest wallet from GitHub...<br>
          ✓ Successfully downloaded<br>
          Installing Tor...
        </code>
      </pre>
    </div><!-- #sidebar -->

	  <div id="choices">
      <div class="content">
        <h2>Install Tor?</h2>
        <label>
          <input type="checkbox" name="tor-checkbox" />
          <span class="label">
            Yes, install Tor <span class="tag">Recommended</span>
            <span class="desc">This will download around X MB of data and install Tor etc.</span>
          </span>
        </label>
      </div>
	  </div><!-- #choices -->

  </div><!-- #content -->


  <div id="footer" class="step">
    <a href="index.html" class="secondary button left">Back</a>
    <input type="submit" class="step button" value="Next">
  </div><!-- #footer -->

</form>



  </body>
</html>
