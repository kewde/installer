<html>

  <body>


<div id="header">

<form>

  <div id="content" class="center">

      Setting everything up, please wait.. Installer will be done in a few minutes.
    </p>
    <p class="copy">

        <div style="float: left;">Downloading Blockchain:</div>
        <div style="float: right;"><span id="blockchain-percent"></span></div>
      </div>
    </div>
  </div><!-- #content -->


  <div id="footer" class="intro">
    <a type="submit" class="step button" id="finish-btn" onClick="launchUmbra();" disabled>Launch Umbra</a>
  </div><!-- #footer -->

</form>
